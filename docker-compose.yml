version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pisil_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pisil
      POSTGRES_PASSWORD: pisil123
      POSTGRES_DB: pisil_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pisil -d pisil_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
